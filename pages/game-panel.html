<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/game-panel.css" />
    <title>Le jeu du super simon</title>
  </head>
  <body class="container-simon">
    <audio id="background-music" loop autoplay>
      <source src="/assets/son/lasaucemagic.mp3" type="audio/mpeg">
      Your browser does not support the audio tag.
  </audio>
  
    <img id="stars" src="/assets/img/png/shootingstar.png" />
    <img id="stars1" src="/assets/img/png/shootingstar.png" />
    <img id="stars2" src="/assets/img/png/shootingstar.png" />
    <img id="stars3" src="/assets/img/png/shootingstar.png" />
    <img id="stars4" src="/assets/img/png/shootingstar.png" />
    <div class="game-container">
      <div class="score-container">
        <section>
          <p class="body-font">SCORE :</p>
          <p class="body-font" id="score">0</p>
        </section>
        <div class="screen">
          <div id="background-screen">
            <p class="body-font" style="color: white">
              <span id="turn">Simon</span>
              <h4 id="compteur">3</h4>
            </p>
          </div>
          <img src="/assets/img/png/ecran.png" alt="" />
        </div>
        <img style="width: 200px;" src="/assets/img/png/lune.png" alt="">
      </div>
      <div class="choices">
        <div class="lampe">
          <img class="pied" src="/assets/img/png/lampe jaune.png" alt="" />
          <img
            src="/assets/img/png/light_jaune.png"
            class="game-button jaune"
            id="yellow"
          />
        </div>
        <div class="lampe">
          <img class="pied" src="/assets/img/png/Lampe violet.png" alt="" />
          <img
            src="/assets/img/png/light_violet.png"
            class="game-button purple"
            id="purple"
          />
        </div>
        <div class="lampe">
          <img class="pied" src="/assets/img/png/Lampe-rouge.png" alt="" />
          <img
            src="/assets/img/png/light_rouge.png"
            class="game-button red"
            id="red"
          />
        </div>
        <div class="lampe">
          <img class="pied" src="/assets/img/png/Lampe orange.png" alt="" />
          <img
            src="/assets/img/png/light_orange.png"
            class="game-button orange"
            id="orange"
          />
        </div>
        <div class="lampe">
          <img class="pied" src="/assets/img/png/Lampe bleu.png" alt="" />
          <img
            src="/assets/img/png/light_bleu.png"
            class="game-button blue"
            id="blue"
          />
        </div>
        <div class="lampe">
          <img class="pied" src="/assets/img/png/Lampe-vert.png" alt="" />
          <img
            src="/assets/img/png/light_vert.png"
            class="game-button green"
            id="green"
          />
        </div>
      </div>
    </div>
    <div id="layer-blur">
      <div class="end-panel">
        <h2>SCORE : <strong id="score-fin">100</strong> points</h2>
        <div class="avatar-fin">
          <img src="/assets/img/png/chibi_mascot.png" alt="" />
          <div class="message-fin">
            <h3 id="message">MÃ©moire de poisson rouge</h3>
          </div>
        </div>
      </div>
      <div class="action-button">
        <button id="replay">Rejouer</button>
        <a href="/index.html">
          <button>Accueil</button>
        </a>
      </div>
    </div>
    <img class="socle" src="/assets/img/png/socle.png" alt="" />
    <img class="gif" src="/assets/img/png/gif1-1-unscreen.gif" alt="" />
    <script src="/script/simon.js"></script>
  </body>
</html>
